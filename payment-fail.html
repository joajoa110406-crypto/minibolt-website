<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>결제 실패 - MiniBolt</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Noto Sans KR',sans-serif;color:#333;background:#f5f5f5;display:flex;align-items:center;justify-content:center;min-height:100vh}
.container{background:#fff;border-radius:15px;padding:3rem;box-shadow:0 4px 20px rgba(0,0,0,0.1);max-width:600px;width:100%;text-align:center}
.fail-icon{font-size:5rem;color:#dc3545;margin-bottom:1rem}
h1{font-size:2rem;color:#dc3545;margin-bottom:1rem}
.subtitle{color:#666;margin-bottom:2rem;font-size:1.1rem}
.error-info{background:#fff3cd;border:1px solid #ffc107;border-radius:10px;padding:1.5rem;margin:2rem 0;text-align:left}
.error-code{font-weight:600;color:#856404;margin-bottom:0.5rem}
.error-message{color:#666}
.buttons{display:flex;gap:1rem;margin-top:2rem}
.btn{padding:1rem 2rem;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:1rem;transition:all .3s;flex:1;text-decoration:none;display:inline-block}
.btn-primary{background:#ff6b35;color:#fff}
.btn-primary:hover{background:#e55a28}
.btn-secondary{background:#6c757d;color:#fff}
.btn-secondary:hover{background:#5a6268}
</style>
</head>
<body>
<div class="container">
<div class="fail-icon">
<i class="fa-solid fa-circle-xmark"></i>
</div>
<h1>결제에 실패했습니다</h1>
<p class="subtitle">결제 중 오류가 발생하여 처리되지 않았습니다.</p>

<div class="error-info">
<div class="error-code">오류 코드: <span id="error-code">-</span></div>
<div class="error-message" id="error-message">알 수 없는 오류가 발생했습니다.</div>
</div>

<p style="color:#666;margin-bottom:1rem">
<i class="fa-solid fa-info-circle"></i>
문제가 계속되면 고객센터로 문의해주세요.
</p>

<div class="buttons">
<a href="checkout.html" class="btn btn-primary">다시 시도</a>
<a href="cart.html" class="btn btn-secondary">장바구니로</a>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const message = urlParams.get('message');

    if (code) {
        document.getElementById('error-code').textContent = code;
    }

    if (message) {
        document.getElementById('error-message').textContent = decodeURIComponent(message);
    }
});
</script>
</body>
</html>
