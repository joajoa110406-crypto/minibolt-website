<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 - MiniBolt</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Noto Sans KR',sans-serif;color:#333;background:#f5f5f5;display:flex;align-items:center;justify-content:center;min-height:100vh}
.login-container{background:#fff;border-radius:15px;padding:3rem;box-shadow:0 4px 20px rgba(0,0,0,0.1);max-width:400px;width:100%;text-align:center}
.logo{font-size:2.5rem;font-weight:700;color:#ff6b35;margin-bottom:1rem}
h1{font-size:1.8rem;margin-bottom:0.5rem}
.subtitle{color:#666;margin-bottom:2rem}
.naver-login{background:#03C75A;color:#fff;border:none;padding:1rem 2rem;border-radius:8px;font-size:1.1rem;font-weight:600;cursor:pointer;width:100%;transition:all .3s;display:flex;align-items:center;justify-content:center;gap:0.5rem;text-decoration:none}
.naver-login:hover{background:#02b350;transform:translateY(-2px)}
.naver-login i{font-size:1.5rem}
.divider{margin:2rem 0;color:#999;position:relative}
.divider::before,.divider::after{content:'';position:absolute;top:50%;width:40%;height:1px;background:#ddd}
.divider::before{left:0}
.divider::after{right:0}
.back-link{display:inline-block;margin-top:1.5rem;color:#666;text-decoration:none}
.back-link:hover{color:#ff6b35}
</style>
</head>
<body>
<div class="login-container">
<div class="logo"><i class="fa-solid fa-screwdriver-wrench"></i> MINI BOLT</div>
<h1>로그인</h1>
<p class="subtitle">네이버 계정으로 간편하게 로그인하세요</p>
<a href="#" id="naver-login-btn" class="naver-login">
<i class="fa-brands fa-naver"></i>
네이버 로그인
</a>
<div class="divider">또는</div>
<a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> 홈으로 돌아가기</a>
</div>

<script>
const CLIENT_ID = 'GcQzjaicSpxlw1ElNJeE';
const REDIRECT_URI = encodeURIComponent(window.location.origin + '/minibolt-website/callback.html');
const STATE = Math.random().toString(36).substring(2, 15);

// STATE 값을 세션 스토리지에 저장 (CSRF 방지)
sessionStorage.setItem('naver_state', STATE);

document.getElementById('naver-login-btn').addEventListener('click', function(e) {
    e.preventDefault();
    const NAVER_AUTH_URL = `https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&state=${STATE}`;
    window.location.href = NAVER_AUTH_URL;
});
</script>
</body>
</html>
